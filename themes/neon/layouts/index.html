{{ define "main" }}
<div style="max-width: 1920px;" class="mx-auto">
<section class="px-4 mb-2 mx-auto">
  <div class="mx-auto px-6 md:px-0 md:w-1/2 lg:ml-1/3">
    <div class="text-xl md:text-2xl lg:text-4xl xl:text-4xl leading-tight xl:pl-6">{{.Content}}</div>
  </div>
</section>
<section class="-mx-4 md:mx-0 px-4 md:mx-6 xl:mx-6  relative">
  <div class="md:flex md:flex-row md:flex-wrap px-4 py-20 md:py-32 work-items">
    {{range first 999 (where (where .Site.Pages.ByWeight "Kind" "page") "Type" "werk") }}
      {{- partial "werk-card.html" . -}}
    {{ end }}
    {{ with .Params.contact_block }}
      <a href="{{.buttonlink}}" class="bg-orange md:w-1/2 lg:w-1/3 relative no-underline block overflow-hidden flex items-center justify-center flex-col">
        <span class="text-2xl md:text-3xl xl:text-4xl leading-none text-white text-center" style="max-width: 400px;">{{.Title}}</span>
        <span class="text-white text-uppercase border-4 border-white py-2 px-4 mx-2 mb-4 text-center uppercase mt-8 hover:bg-white hover:text-orange">{{.buttontext}}</span>
      </a>
    {{ end }}
  </div>
  <svg x="0" y="0" viewBox="0 0 902 1080" preserveAspectRatio="none" class="logo">
    <g>
      <polyline class="logo-inner" points="0, 1080 0, 0 902, 1080 902, 0" />
    </g>
  </svg>
</section>
</div>
{{ end }}
