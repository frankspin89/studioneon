{{ define "main" }}
<section class=" px-4 mb-2">
  <div class="mx-auto w-2/3 md:w-1/2 lg:ml-1/3">
    <div class="text-xl md:text-2xl lg:text-3xl leading-tight">{{.Content}}</div>
  </div>
</section>
<section class="px-4  relative">
  <div class="md:flex md:flex-row md:flex-wrap px-4 py-32 work-items">
    {{range first 3 (where (where .Site.Pages "Kind" "page") "Type" "werk") }}
      {{- partial "werk-card.html" . -}}
    {{ end }}
  </div>
  <svg x="0" y="0" viewBox="0 0 902 1080" preserveAspectRatio="none" class="logo">
    <g>
      <polyline class="logo-inner" points="0, 1080 0, 0 902, 1080 902, 0" />
    </g>
  </svg>
</section>
{{ end }}
